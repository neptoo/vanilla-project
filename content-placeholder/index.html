<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>骨架屏</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      <img
        src="https://images.pexels.com/photos/1229861/pexels-photo-1229861.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
        alt="">
    </div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit</h3>
      <p class="card-excerpt" id="excerpt">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veniam, fugiat.
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          <img src="./1.jpg" alt="">
        </div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">Mary Walker</strong>
          <small class="animated-bg animated-bg-text" id="date">June 05, 2022</small>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
